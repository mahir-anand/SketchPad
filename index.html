<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/cute-clipart/64/null/pencil.png">
</head>

<body>

    <h1> Sketch Pad </h1>

    <main>

        <div id = "controls">
            <input id = "colorPicker" type="color" value = "#333333">
            <button id = "color"> Color Mode</button>
            <button id = "random"> Random Color </button>
            <button id = "eraser"> Eraser </button>
            <button id = "clear"> Clear </button>
            <h3 id = "textValue"> 16 X 16 </h3>
            <input id = "inputValue" type="range" value = "16" min = "1" max = "200">
        </div>

        <div id="pad"></div>

    </main> 

    <footer id = "footer">
        
        <div id="#iconRef">
            <a target="_blank" href="https://icons8.com/icon/118995/pencil">Pencil</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>

        <div id = "github">
            Built by <a target="_blank" href="https://github.com/mahir-anand"> <u> Mahir Anand </u></a>
        </div>
            
        <div id="designRef">
            Design by <a target="_blank" href = "https://github.com/michalosman"> michalosman </a>
        </div>

    </footer>
    
    
    <script src = "script.js"></script>
</body>
</html>
